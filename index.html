<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming-YS</title>
    <!-- tailwind & daisy UI -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="shortcut icon"
      href="./image/programming-ys.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="max-w-6xl mx-auto">
        <div class="navbar bg-base-100 border-b-2">
          <div class="navbar-start">
            <a class="btn btn-ghost hidden md:block text-xl">Programming-YS</a>
            <a class="btn btn-ghost md:hidden text-xl">P-YS</a>
          </div>
          <div class="navbar-center">
            <button
              class="btn mr-5 md:mr-0 sm:btn-sm md:w-[145px] h-[20px] md:btn-md"
            >
              Sort by view
            </button>
          </div>
          <div class="navbar-end">
            <fieldset class="space-y-1 dark:text-gray-800">
              <label for="Search" class="hidden">Search</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                  <button
                    type="button"
                    title="search"
                    class="p-1 focus:outline-none focus:ring"
                  >
                    <svg
                      fill="currentColor"
                      viewBox="0 0 512 512"
                      class="w-4 h-4 dark:text-gray-800"
                    >
                      <path
                        d="M479.6,399.716l-81.084-81.084-62.368-25.767A175.014,175.014,0,0,0,368,192c0-97.047-78.953-176-176-176S16,94.953,16,192,94.953,368,192,368a175.034,175.034,0,0,0,101.619-32.377l25.7,62.2L400.4,478.911a56,56,0,1,0,79.2-79.195ZM48,192c0-79.4,64.6-144,144-144s144,64.6,144,144S271.4,336,192,336,48,271.4,48,192ZM456.971,456.284a24.028,24.028,0,0,1-33.942,0l-76.572-76.572-23.894-57.835L380.4,345.771l76.573,76.572A24.028,24.028,0,0,1,456.971,456.284Z"
                      ></path>
                    </svg>
                  </button>
                </span>
                <input
                  type="search"
                  name="Search"
                  placeholder="Search..."
                  class="w-32 py-2 pl-10 text-sm rounded-md sm:w-auto focus:outline-none dark:bg-gray-100 dark:text-gray-800 focus:dark:bg-gray-50 focus:dark:border-violet-600"
                />
              </div>
            </fieldset>
          </div>
        </div>
      </div>
      <!-- <div class="divider divider-error opacity-50"></div> -->

      <div>
        <nav id="btn_nav" class="flex justify-center gap-5 my-5"></nav>
      </div>
    </header>

    <main>
      <div class="max-w-6xl mx-auto">
        <div
          id="videos_div"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
      </div>
    </main>
<br><br>
    <footer>
      <footer class="footer bg-base-200 text-base-content p-10">
        <aside>
          <img src="./image/programming-ys.jpg" class="h-[50px] w-[50px]" alt="">
          <p>
            Programming-YS
            <br />
            Programming-YS since 2024
          </p>
        </aside>
        <nav>
          <h6 class="footer-title">Services</h6>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
          <h6 class="footer-title">Legal</h6>
          <a class="link link-hover">Terms of use</a>
          <a class="link link-hover">Privacy policy</a>
          <a class="link link-hover">Cookie policy</a>
        </nav>
      </footer>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
